# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mainline"
BBFILE_PATTERN_meta-mainline = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mainline = "6"

LAYERDEPENDS_meta-mainline = "core"
LAYERSERIES_COMPAT_meta-mainline = "scarthgap"

LICENSE_FLAGS_ACCEPTED += "synaptics-killswitch"
PREFERRED_PROVIDER_virtual/kernel = "linux-stable"
PREFERRED_VERSION_linux-stable = "6.16%"
